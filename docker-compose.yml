version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: despertador-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    command: npm run dev
    volumes:
      - ./data:/app/data
      - ./backend/src:/app/src
      - ./backend/nodemon.json:/app/nodemon.json
      - ./backend/tsconfig.json:/app/tsconfig.json
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATA_DIR=/app/data
      - TZ=America/Argentina/Buenos_Aires
    networks:
      - despertador-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/estado"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: despertador-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - despertador-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  vision:
    build:
      context: ./vision
      dockerfile: Dockerfile
    container_name: despertador-vision
    restart: unless-stopped
    command: python hand_detector.py
    devices:
      - /dev/video0:/dev/video0
    volumes:
      - ./data:/app/data
      - ./vision:/app
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    environment:
      - BACKEND_URL=http://backend:3000
      - DISPLAY=${DISPLAY:-:0}
      - PYTHONUNBUFFERED=1
      - HEADLESS=true
      - DATA_DIR=/app/data
      - TZ=America/Argentina/Buenos_Aires
    depends_on:
      - backend
    networks:
      - despertador-network
    privileged: true

  gpio:
    build:
      context: ./raspberry
      dockerfile: Dockerfile
    container_name: despertador-gpio
    restart: unless-stopped
    volumes:
     - ./raspberry/gpio_controller.py:/app/gpio_controller.py
     - ./data:/app/data
    environment:
      - BACKEND_URL=http://backend:3000
      - TZ=America/Argentina/Buenos_Aires
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - despertador-network
    privileged: true
    devices:
      - /dev/gpiomem:/dev/gpiomem

networks:
  despertador-network:
    driver: bridge

volumes:
  data:
    driver: local